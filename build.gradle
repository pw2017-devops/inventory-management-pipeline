Object createRP(url) {
	String serviceUrl = url +'/prweb/PRRestService/SystemManagement/V2/RestorePoint/';
	HttpURLConnection httpConn = openHttpConnectionWithRequestParams(serviceUrl, "{\"action\":\"create\"}");
	def resJson = callRestAPI(httpConn);	
	String rpName = resJson.pxRestorePoints.pxRestorePointName;
	rpName = strip(rpName);
	println "Created restore point: " + rpName;
	return rpName;
}

Object rollbackToRP(url, restorePointName) {
	restorePointName = strip(restorePointName);
	String serviceUrl = url +'/prweb/PRRestService/SystemManagement/V2/rollback/' + restorePointName + '?action=SystemRollback';
	println serviceUrl;
	HttpURLConnection httpConn = openHttpConnectionWithRequestParams(serviceUrl, "");
	def resJson = callRestAPI(httpConn);
	println resJson;
	println "Rolledback to restore point: " + restorePointName;
}

HttpURLConnection openHttpConnectiontoExecuteTests(url, String accessGroup, String locationOfTestResults, String testSuite){
	HttpURLConnection httpConn = openHttpConnection(url);
	httpConn.addRequestProperty("AccessGroup", accessGroup);
	httpConn.addRequestProperty("LocationOfTestResults", locationOfTestResults);
	httpConn.addRequestProperty("TestSuite", testSuite);
	return httpConn;
}

HttpURLConnection openHttpConnection(url) {
	HttpURLConnection httpConn = (HttpURLConnection)(new URL(url)).openConnection();	
	return httpConn;
}

HttpURLConnection openHttpConnectionWithRequestParams(url, requestParams) {
	HttpURLConnection httpConn = openHttpConnection(url);
	
	String encoding = new sun.misc.BASE64Encoder().encode(username.getBytes());
	httpConn.setRequestProperty("Authorization", "Basic " + encoding);
	httpConn.setDoOutput(true);	
	httpConn.setRequestProperty("Content-Type", "application/json");
	httpConn.setRequestProperty("Accept", "application/json");
	httpConn.setRequestMethod("POST");
	
	OutputStreamWriter wr = new OutputStreamWriter(httpConn.getOutputStream());
	wr.write(requestParams);
	wr.flush();
	return httpConn;
}

String strip(str) {
	str = str.replaceAll('\\[','');
	str = str.replaceAll(']','');
	return str;
}

Object callRestAPI(HttpURLConnection httpConn) {
	String responseText;
